<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究プロセス追跡タイムライン</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .timeline-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .timeline {
            position: relative;
            margin: 40px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            border-radius: 2px;
        }
        .timeline-item {
            display: flex;
            margin-bottom: 50px;
            position: relative;
        }
        .timeline-item:nth-child(odd) {
            flex-direction: row-reverse;
        }
        .timeline-content {
            width: 45%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .timeline-content::before {
            content: '';
            position: absolute;
            top: 30px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
        }
        .timeline-item:nth-child(odd) .timeline-content::before {
            left: -30px;
            border-right-color: white;
        }
        .timeline-item:nth-child(even) .timeline-content::before {
            right: -30px;
            border-left-color: white;
        }
        .timeline-marker {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 4px solid white;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .timeline-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .timeline-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .timeline-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }
        .timeline-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .metric {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .metric-value {
            font-weight: bold;
            color: #667eea;
        }
        .metric-label {
            font-size: 0.8em;
            color: #666;
        }
        .phase-completed { background: #2ecc71; }
        .phase-ongoing { background: #f39c12; }
        .phase-planned { background: #95a5a6; }
        .milestone { background: #e74c3c; }
        .experiment { background: #3498db; }
        .publication { background: #9b59b6; }
        .progress-chart {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📅 研究プロセス追跡タイムライン</h1>
        <p>WordNet階層構造活用画像分類研究の進捗を時系列で可視化</p>
        
        <!-- 制御パネル -->
        <div class="timeline-controls">
            <div class="filters">
                <button class="filter-btn active" onclick="filterTimeline('all')">すべて</button>
                <button class="filter-btn" onclick="filterTimeline('experiment')">実験</button>
                <button class="filter-btn" onclick="filterTimeline('milestone')">マイルストーン</button>
                <button class="filter-btn" onclick="filterTimeline('publication')">論文</button>
            </div>
            <div>
                <label>期間: </label>
                <select id="periodSelect" onchange="updateTimeline()">
                    <option value="all">全期間</option>
                    <option value="2024">2024年</option>
                    <option value="2025">2025年</option>
                    <option value="recent">直近3ヶ月</option>
                </select>
            </div>
        </div>
        
        <!-- 進捗統計 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" style="color: #2ecc71;">18</div>
                <div>完了フェーズ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #f39c12;">3</div>
                <div>進行中フェーズ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #3498db;">47</div>
                <div>実行実験数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #e74c3c;">87.1%</div>
                <div>最高精度達成</div>
            </div>
        </div>
        
        <!-- 進捗チャート -->
        <div class="progress-chart">
            <h3>📊 月別進捗グラフ</h3>
            <canvas id="progressChart" style="height: 300px;"></canvas>
        </div>
        
        <!-- タイムライン -->
        <div class="timeline" id="timeline">
            <!-- 動的に生成される -->
        </div>
    </div>

    <script>
        // 研究タイムラインデータ
        const timelineData = [
            {
                date: '2025-06-26',
                type: 'milestone',
                title: '未実装項目実験完了',
                description: 'Pascal VOC検証、ベースライン比較、パフォーマンステスト、カテゴリスケーリング実験を完了。4つの実験で優秀な結果を確認。',
                metrics: { accuracy: '87.1%', experiments: '4', improvement: '+15.2%' }
            },
            {
                date: '2025-06-25',
                type: 'experiment',
                title: 'PowerPoint分析・5システム実装',
                description: 'WordNet階層可視化、リアルタイム画像処理、動的データセット選択、多層物体検出、自動評価ベンチマークシステムを実装。',
                metrics: { systems: '5', accuracy: '85.4%', performance: '892 img/sec' }
            },
            {
                date: '2025-06-24',
                type: 'milestone',
                title: '研究システム統合完了',
                description: '8つの研究システムを統合し、包括的な画像分類プラットフォームを構築。Webサイトでの可視化も完成。',
                metrics: { integration: '8システム', websites: '3', accuracy: '84.1%' }
            },
            {
                date: '2025-06-20',
                type: 'experiment',
                title: 'WordNet階層マッピング最適化',
                description: '意味階層構造の活用方法を改善し、分類精度が大幅に向上。階層深度と分類性能の関係を解明。',
                metrics: { accuracy: '82.7%', improvement: '+5.3%', depth: '3層' }
            },
            {
                date: '2025-06-15',
                type: 'experiment',
                title: '動的カテゴリ選択アルゴリズム開発',
                description: '画像内容に応じて最適なカテゴリを自動選択するアルゴリズムを開発。処理速度も23%向上。',
                metrics: { accuracy: '78.1%', speed: '+23%', categories: '動的' }
            },
            {
                date: '2025-06-10',
                type: 'milestone',
                title: 'CLIP統合システム完成',
                description: 'CLIPモデルとWordNet階層構造の統合システムが完成。基本的な分類機能を実現。',
                metrics: { accuracy: '75.2%', models: '2統合', baseline: '+12.1%' }
            },
            {
                date: '2025-05-30',
                type: 'experiment',
                title: 'ベースライン手法比較実験',
                description: 'ResNet50, EfficientNet, ViTとの詳細比較を実施。提案手法の優位性を統計的に確認。',
                metrics: { methods: '5', significance: 'p<0.001', effect: 'd=1.2' }
            },
            {
                date: '2025-05-20',
                type: 'publication',
                title: '中間論文投稿',
                description: '国際会議向けの中間論文を投稿。初期実験結果と手法の有効性を報告。',
                metrics: { pages: '8', figures: '12', references: '45' }
            },
            {
                date: '2025-05-01',
                type: 'experiment',
                title: '初期プロトタイプ開発',
                description: 'WordNet階層構造を活用した最初のプロトタイプを開発。基本的な画像分類機能を実装。',
                metrics: { accuracy: '68.4%', categories: '8', images: '1000' }
            },
            {
                date: '2025-04-15',
                type: 'milestone',
                title: '研究計画策定完了',
                description: '研究目的、手法、評価指標を明確化。15ヶ月の詳細スケジュールを策定。',
                metrics: { phases: '5', duration: '15ヶ月', goals: '明確化' }
            }
        ];
        
        let currentFilter = 'all';
        
        // タイムライン生成
        function generateTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            const filteredData = timelineData.filter(item => 
                currentFilter === 'all' || item.type === currentFilter
            );
            
            filteredData.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                
                const marker = document.createElement('div');
                marker.className = `timeline-marker ${item.type}`;
                marker.innerHTML = getMarkerIcon(item.type);
                
                const content = document.createElement('div');
                content.className = 'timeline-content';
                content.innerHTML = `
                    <div class="timeline-date">${new Date(item.date).toLocaleDateString('ja-JP', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })}</div>
                    <div class="timeline-title">${item.title}</div>
                    <div class="timeline-description">${item.description}</div>
                    <div class="timeline-metrics">
                        ${Object.entries(item.metrics).map(([key, value]) => `
                            <div class="metric">
                                <div class="metric-value">${value}</div>
                                <div class="metric-label">${key}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                timelineItem.appendChild(content);
                timelineItem.appendChild(marker);
                timeline.appendChild(timelineItem);
            });
        }
        
        function getMarkerIcon(type) {
            const icons = {
                'milestone': '🎯',
                'experiment': '🔬',
                'publication': '📄',
                'phase-ongoing': '⚡',
                'phase-planned': '📅'
            };
            return icons[type] || '📋';
        }
        
        function filterTimeline(type) {
            currentFilter = type;
            
            // ボタンのアクティブ状態更新
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            generateTimeline();
        }
        
        function updateTimeline() {
            // 期間フィルター適用
            generateTimeline();
        }
        
        // 進捗チャート
        const progressChart = new Chart(document.getElementById('progressChart'), {
            type: 'line',
            data: {
                labels: ['4月', '5月', '6月'],
                datasets: [{
                    label: '精度 (%)',
                    data: [68.4, 75.2, 87.1],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    yAxisID: 'y'
                }, {
                    label: '実験数',
                    data: [8, 15, 24],
                    borderColor: '#2ecc71',
                    backgroundColor: 'rgba(46, 204, 113, 0.1)',
                    tension: 0.4,
                    yAxisID: 'y1'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: '精度 (%)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: '実験数'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                }
            }
        });
        
        // 初期化
        generateTimeline();
    </script>
</body>
</html>
